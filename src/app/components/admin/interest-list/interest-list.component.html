<app-header></app-header>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                      <h3 class="box-title">Interests</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Interest Image</th>
                                    <th>Interest Icon</th>
                                    <th>Title</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let interest of interests;index as i">
                                    <td>{{i+1}}</td>
                                    <td><img height="50" width="50" src="https://ibigo.shadowis.nl/server-api/public/interest_images/{{interest.image}}"></td>
                                    <td><i class="fa fa-3x {{interest.fa_icon}}"></i></td>
                                    <td>{{interest.title}}</td>
                                    <td><a class="btn-warning btn btn-circle btn-flat" routerLink="/admin/edit-interest/{{interest.id}}"><i class="fa fa-pencil"></i></a>&nbsp;
                                    <a class="btn-danger btn btn-circle btn-flat" (click)="delete(interest.id)"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
