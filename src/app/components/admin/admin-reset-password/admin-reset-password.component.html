<body class="hold-transition login-page">
    <div class="login-box">
        <br>
            <br>
      <div class="login-logo">
        <img src="/assets/images/logo1.png">
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Reset your password</p>
    
        <form [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group has-feedback" [ngClass]="{ 'has-error': submitted && f.password.errors }">
            <input type="password" formControlName="password" placeholder="Password" class="form-control" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <div *ngIf="submitted && f.password.errors">
                <span class="help-block" *ngIf="f.password.errors.required">Password is required</span>
                <span class="help-block" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</span>
            </div>
          </div>
          <div class="form-group has-feedback" [ngClass]="{ 'has-error': submitted && f.password_confirmation.errors }">
            <input type="password" formControlName="password_confirmation" placeholder="Confirm Password" class="form-control" />
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            <div *ngIf="submitted && f.password_confirmation.errors">
                <span class="help-block" *ngIf="f.password_confirmation.errors.required">Confirm Password is required</span>
                <span class="help-block" *ngIf="f.password_confirmation.errors.mustMatch">Passwords must match</span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-7">
              <div class="checkbox icheck">
                <label>
                  <!-- <input type="checkbox"> Remember Me -->
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-5">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Reset Password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
    
        <div class="social-auth-links text-center">
          <p></p>
            
        </div>
        <!-- /.social-auth-links -->
    
        <a routerLink="/admin/login">Back to login?</a><br>
        <!-- <a href="register.html" class="text-center">Register a new membership</a> -->
    
      </div>
      <br>
            <br>
            <br>
      <!-- /.login-box-body -->
    </div>
</body>
