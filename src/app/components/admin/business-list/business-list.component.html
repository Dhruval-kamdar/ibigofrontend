<app-header></app-header>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                      <h3 class="box-title">Spots</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Account Type</th>
                                    <th>Mobile</th>
                                    <th>Rating</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users;index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{user.business_name}}</td>
                                    <td style="width:450px;">{{user.full_address}}</td>
                                    <td *ngIf="user.business_type=='basic'">Free</td>
                                    <td *ngIf="user.business_type=='premium'">Premium</td>
                                    <td>{{user.phone_number}}</td>
                                    <td>{{user.avg_rating}}</td>
                                    <td><a class="btn-info btn btn-circle btn-flat" routerLink="/admin/admin-spot-detail/{{user.unique_id}}/{{user.user_slug}}"><i class="fa fa-eye"></i></a>&nbsp;<a class="btn-warning btn btn-circle btn-flat" routerLink="/admin/edit-business-user/{{user.id}}"><i class="fa fa-pencil"></i></a>&nbsp;
                                    <a class="btn-danger btn btn-circle btn-flat" (click)="delete(user.id)"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
