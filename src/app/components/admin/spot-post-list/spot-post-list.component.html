<app-header></app-header>
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Data Tables
        <small>advanced tables</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                      <h3 class="box-title">Spot Posts</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Posted User</th>
                                    <th>Posted Date-Time</th>    
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let post of posts;index as i">
                                    <td>{{i+1}}</td>
                                    <td>{{post.business_name}}</td>
                                    <td>{{post.checked_in_datetime | date:'mediumDate'}} {{post.checked_in_datetime | date:'shortTime'}}</td>
                                    <td><a class="btn-primary btn btn-circle btn-flat" routerLink="/admin/view-spot-post/{{post.id}}"><i class="fa fa-eye"></i></a>&nbsp;
                                    <a class="btn-danger btn btn-circle btn-flat" (click)="delete(post.id)"><i class="fa fa-trash"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
