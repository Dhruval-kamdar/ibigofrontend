<header class="home-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 heading-text">
                <h1>Lorem ipsum dolor sit amet consectetur adipiscing</h1>
            </div>
            <div class="col-lg-4 heading-form-main">
                <div id="login-form" class="heading-form">
                    <a  routerLink="/user/homepage"><img src="/assets/images/ibigo-dark100.png" alt="logo1"></a> 
                    <h3>Reset your password</h3>
                    <!-- <p><a class="first" >Reset your password</a> met gebruikersnaam en wachtwoord</p> -->
                    <form class="form" [formGroup]="resetpasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group required" data-type="text" data-required="true"  [ngClass]="{ 'has-error': submitted && f.password.errors }">
                            <input placeholder="Password" type="password" formControlName="password" class="form-control" >
                            <div *ngIf="submitted && f.password.errors" >
                                <div class="help-block" *ngIf="f.password.errors.required">Password is required</div>
                                <div class="help-block" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                            </div>
                                
                        </div>
                        <div class="form-group required" data-type="text" data-required="true"  [ngClass]="{ 'has-error': submitted && f.password_confirmation.errors }">
                            <input placeholder="Confirm Password" type="password" formControlName="password_confirmation" class="form-control" >
                            <div *ngIf="submitted && f.password_confirmation.errors" >
                                <div class="help-block" *ngIf="f.password_confirmation.errors.required">Confirm Password is required</div>
                                <div class="help-block" *ngIf="f.password_confirmation.errors.mustMatch">Passwords must match</div>
                            </div>
                                
                        </div>
                        <div class="form-group" data-type="submit">
                            <button type="submit" class="btn-default">Reset Password</button>
                        </div>
                        <div class="heading-form-new">
                            
                        </div>
                            
                        <a class="fourth" routerLink="/user/login">Back to login?</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</header>
