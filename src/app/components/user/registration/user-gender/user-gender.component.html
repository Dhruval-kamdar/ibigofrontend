<header class="home-header-register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 heading-logo">
                <a routerLink="/user/homepage"><img src="/assets/images/ibigo-light.png" alt="logo2"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 heading-form-main2">
                <div class="heading-form4">
                    <h3>Hoe identificeer<br> je jezelf?</h3>
                    <form [formGroup]="genderForm" (ngSubmit)="onSubmit()">
                        <div class="col-lg-12 form-radio-main">
                            <div class="radio">
                                <label>
                                    <input type="radio" formControlName="gender" [value]="'male'"/>
                                Man
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                <input type="radio" formControlName="gender" [value]="'female'"/>
                                Vrouw
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" formControlName="gender" [value]="'nonbinary'"/>
                                Non-binary
                                </label>
                            </div>
                            <div *ngIf="submitted && f.gender.errors" [ngClass]="{ 'has-error': submitted && f.gender.errors }" >
                                <span class="help-block" *ngIf="f.gender.errors.required">Gender is required</span>
                            </div>
                        </div>
                        <div class="form-group" data-type="submit">
                            <button type="submit" class="btn-default">volgende</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 nog-text">
                <p>Nog 2 stappen, je bent er bijna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 nog-border">
                <span class="first"></span>
                <span class="first"></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>
