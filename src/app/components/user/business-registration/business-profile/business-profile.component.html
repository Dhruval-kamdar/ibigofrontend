<header class="home-header-register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 heading-logo">
                <a href="step-1.html"><img src="/assets/images/ibigo-light.png" alt="logo2"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 heading-form-main3">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
                    <div class="heading-form3">
                            
                            <input class="hidden" #file type="file" accept='image/*' (change)="preview(file.files)" />
                            <img class="img-profile" [src]="imgURL?imgURL:'/assets/front-assets/images/pic1.png'" (click)="file.click()" alt="pic">
                            <!-- <img [src]="imgURL" height="200" *ngIf="imgURL"> -->
                            <div class="form-group" *ngIf="submitted && f.file.errors" [ngClass]="{ 'has-error': submitted && f.file.errors }">
                                <span class="help-block" *ngIf="f.file.errors.required">Image is required.</span>
                            </div>
                            <span>{{this.email}}</span>
                            <h3>Welkom bij Ibigo<br>
                {{this.user_fname}} !</h3>
                
                            <p>Uw antwoord op de volgende paar vragen helpt ons de juista ideÃ«en voor u te vinden
                            </p>
                                <button type="submit" class="btn-default">volgende</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12 nog-text">
                <p>Nog 2 stappen, je bent er bijna</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 nog-border">
                <span class="first"></span>
                <span class="first"></span>
                <span class="first"></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>
